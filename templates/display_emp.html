<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Employee Table</h1>
        <table border="3px">
            <tr>
                <th>Empno</th>
                <th>Ename</th>
                <th>Job</th>
                <th>mgr</th>
                <th>Hiredate</th>
                <th>Sal</th>
                <th>Comm</th>
                <th>Deptno</th>
            </tr>
            {% for EO in QLEO %}
            <tr>
                <td>{{EO.empno}}</td>
                <td>{{EO.ename}}</td>
                <td>{{EO.job}}</td>
                <td>{{EO.mgr}}</td>
                <td>{{EO.hiredate}}</td>
                <th>{{EO.sal}}</th>
                <th>{{EO.comm}}</th>
                <th>{{EO.deptno}}</th>
            </tr>
            {% endfor %}

        </table>
    </center>
</body>
</html>
